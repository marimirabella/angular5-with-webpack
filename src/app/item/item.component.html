<form (ngSubmit)="onSubmit(f)" #f="ngForm">
  <label for="name">Name</label>
  <input
    type="text"
    id="name"
    name="name"
    [ngClass]="{'invalidInput' : !name.valid && name.touched}"
    [ngModel]="model.name"
    pattern="[A-Z]{1}[a-z]+\s?\d+$"
    #name="ngModel"
    required
  >
  <p class="invalid" *ngIf="!name.valid && name.touched">Please enter a valid name</p>
  <br>
  <button [disabled]="!f.valid">{{ editMode ? 'Update' : 'Add'}}</button>
</form>
